name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ctsr_db
          POSTGRES_USER: ctsr_user
          POSTGRES_PASSWORD: ctsr_password
        options: >-
          --health-cmd="pg_isready -U ctsr_user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        cd ctsr-api
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest pytest-asyncio pytest-cov httpx
        pip install -e .

    - name: Wait for PostgreSQL
      run: |
        python -m pip install psycopg2-binary
        python << 'EOF'
        import time
        import psycopg2

        max_attempts = 60
        for attempt in range(max_attempts):
            try:
                conn = psycopg2.connect(
                    host="localhost",
                    port=5432,
                    user="ctsr_user",
                    password="ctsr_password",
                    dbname="ctsr_db"
                )
                conn.close()
                print("PostgreSQL is ready!")
                break
            except Exception as e:
                print(f"Waiting for PostgreSQL... (attempt {attempt + 1}/{max_attempts}): {e}")
                time.sleep(2)
        else:
            raise Exception("PostgreSQL did not become ready in time")

        # Wait a bit more to ensure stability
        time.sleep(5)
        EOF

    - name: Initialize database
      run: |
        cd ctsr-api
        python << 'EOF'
        import asyncio
        from sqlalchemy.ext.asyncio import create_async_engine
        from api.db.base import Base
        from api.db.models import *  # Import all models
        from api.config import get_settings

        async def init_db():
            settings = get_settings()
            engine = create_async_engine(settings.database_url, echo=True)

            # Create schema if it doesn't exist
            async with engine.begin() as conn:
                await conn.execute(text("CREATE SCHEMA IF NOT EXISTS ctsr"))
                await conn.run_sync(Base.metadata.create_all)

            await engine.dispose()
            print("Database initialized successfully!")

        from sqlalchemy import text
        asyncio.run(init_db())
        EOF
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: ctsr_db
        POSTGRES_USER: ctsr_user
        POSTGRES_PASSWORD: ctsr_password

    - name: Install frontend dependencies
      run: |
        cd streamlit-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        cd ctsr-api
        pytest tests/integration/ -v --tb=short
      env:
        DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        TEST_DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        SECRET_KEY: test-secret-key-for-ci
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: ctsr_db
        POSTGRES_USER: ctsr_user
        POSTGRES_PASSWORD: ctsr_password
