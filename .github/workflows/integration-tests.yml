name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ctsr_db
          POSTGRES_USER: ctsr_user
          POSTGRES_PASSWORD: ctsr_password
        options: >-
          --health-cmd="pg_isready -U ctsr_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        cd ctsr-api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        pip install -e .

    - name: Wait for PostgreSQL
      run: |
        python -m pip install psycopg2-binary
        python << 'EOF'
        import time
        import psycopg2

        max_attempts = 30
        for attempt in range(max_attempts):
            try:
                conn = psycopg2.connect(
                    host="localhost",
                    port=5432,
                    user="ctsr_user",
                    password="ctsr_password",
                    dbname="ctsr_db"
                )
                conn.close()
                print("PostgreSQL is ready!")
                break
            except Exception as e:
                print(f"Waiting for PostgreSQL... (attempt {attempt + 1}/{max_attempts})")
                time.sleep(2)
        else:
            raise Exception("PostgreSQL did not become ready in time")
        EOF

    - name: Initialize database
      run: |
        cd ctsr-api
        export DATABASE_URL="postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db"
        python -c "from api.db.database import init_db; import asyncio; asyncio.run(init_db())"
      env:
        DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
      continue-on-error: true

    - name: Install frontend dependencies
      run: |
        cd streamlit-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        cd ctsr-api
        pytest tests/integration/ -v --tb=short
      env:
        DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        TEST_DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        SECRET_KEY: test-secret-key-for-ci
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: ctsr_db
        POSTGRES_USER: ctsr_user
        POSTGRES_PASSWORD: ctsr_password
