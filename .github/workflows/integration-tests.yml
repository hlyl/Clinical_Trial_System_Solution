name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ctsr_db
          POSTGRES_USER: ctsr_user
          POSTGRES_PASSWORD: ctsr_password
        options: >-
          --health-cmd="pg_isready -U ctsr_user -d ctsr_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        cd ctsr-api
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest pytest-asyncio pytest-cov httpx
        pip install -e .

    - name: Pre-check PostgreSQL readiness (pg_isready)
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -d ctsr_db -U ctsr_user; then
            echo "PostgreSQL reports ready via pg_isready"
            break
          else
            echo "pg_isready waiting ($i/30)..."
            sleep 2
          fi
        done

    - name: Wait for PostgreSQL
      run: |
        python -m pip install psycopg2-binary
        python << 'EOF'
        import time
        import psycopg2

        max_attempts = 60
        for attempt in range(max_attempts):
            try:
                conn = psycopg2.connect(
                    host="localhost",
                    port=5432,
                    user="ctsr_user",
                    password="ctsr_password",
                    dbname="ctsr_db"
                )
                conn.close()
                print("PostgreSQL is ready!")
                break
            except Exception as e:
                print(f"Waiting for PostgreSQL... (attempt {attempt + 1}/{max_attempts}): {e}")
                time.sleep(2)
        else:
            raise Exception("PostgreSQL did not become ready in time")

        # Wait a bit more to ensure stability
        time.sleep(5)
        EOF

    - name: Initialize database
      run: |
        cd ctsr-api
        python << 'EOF'
        import asyncio
        from sqlalchemy.ext.asyncio import create_async_engine, AsyncSession
        from sqlalchemy.orm import sessionmaker
        from sqlalchemy import text
        from api.db.base import Base
        from api.db.models import SystemCategory, ValidationStatus, Criticality
        from api.config import get_settings

        async def init_db():
            settings = get_settings()
            engine = create_async_engine(settings.database_url, echo=True)

            # Create schema if it doesn't exist
            async with engine.begin() as conn:
                await conn.execute(text("CREATE SCHEMA IF NOT EXISTS ctsr"))
                await conn.run_sync(Base.metadata.create_all)

            # Seed lookup tables
            async_session = sessionmaker(engine, class_=AsyncSession, expire_on_commit=False)
            async with async_session() as session:
                # Add system categories
                categories = [
                    SystemCategory(category_code="EDC", category_name="Electronic Data Capture", sort_order=1),
                    SystemCategory(category_code="CTMS", category_name="Clinical Trial Management", sort_order=2),
                    SystemCategory(category_code="LMS", category_name="Learning Management System", sort_order=3),
                    SystemCategory(category_code="EHR", category_name="Electronic Health Records", sort_order=4),
                ]
                for cat in categories:
                    session.add(cat)

                # Add validation statuses
                statuses = [
                    ValidationStatus(status_code="VALIDATED", status_name="Validated", sort_order=1),
                    ValidationStatus(status_code="PENDING", status_name="Pending Validation", sort_order=2),
                    ValidationStatus(status_code="FAILED", status_name="Validation Failed", sort_order=3),
                ]
                for status in statuses:
                    session.add(status)

                # Add criticality levels
                criticalities = [
                    Criticality(criticality_code="CRIT", criticality_name="Critical", sort_order=1),
                    Criticality(criticality_code="MAJ", criticality_name="Major", sort_order=2),
                    Criticality(criticality_code="STD", criticality_name="Standard", sort_order=3),
                ]
                for crit in criticalities:
                    session.add(crit)

                await session.commit()

            await engine.dispose()
            print("Database initialized and seeded successfully!")

        asyncio.run(init_db())
        EOF
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: ctsr_db
        POSTGRES_USER: ctsr_user
        POSTGRES_PASSWORD: ctsr_password
        DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db

    - name: Install frontend dependencies
      run: |
        cd streamlit-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        cd ctsr-api
        pytest tests/integration/ -v --tb=short
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: ctsr_db
        POSTGRES_USER: ctsr_user
        POSTGRES_PASSWORD: ctsr_password
        DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        TEST_DATABASE_URL: postgresql+asyncpg://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        SECRET_KEY: test-secret-key-for-ci
