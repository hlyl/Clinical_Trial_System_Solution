name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ctsr_db
          POSTGRES_USER: ctsr_user
          POSTGRES_PASSWORD: ctsr_password
        options: >-
          --health-cmd="pg_isready -U ctsr_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        cd ctsr-api
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        python -m pip install psycopg2-binary
        python << 'EOF'
        import time
        import psycopg2

        max_attempts = 30
        for attempt in range(max_attempts):
            try:
                conn = psycopg2.connect(
                    host="localhost",
                    port=5432,
                    user="ctsr_user",
                    password="ctsr_password",
                    dbname="ctsr_db"
                )
                conn.close()
                print("PostgreSQL is ready!")
                break
            except Exception as e:
                print(f"Waiting for PostgreSQL... (attempt {attempt + 1}/{max_attempts})")
                time.sleep(2)
        else:
            raise Exception("PostgreSQL did not become ready in time")
        EOF

    - name: Initialize database
      run: |
        cd ctsr-api
        export DATABASE_URL="postgresql://ctsr_user:ctsr_password@localhost:5432/ctsr_db"
        python -c "from api.db.database import init_db; init_db()"
      continue-on-error: true

    - name: Start API server
      run: |
        cd ctsr-api
        export DATABASE_URL="postgresql://ctsr_user:ctsr_password@localhost:5432/ctsr_db"
        export SECRET_KEY="test-secret-key-for-ci"
        export API_PORT=8000
        python main.py &
        sleep 10
      env:
        DATABASE_URL: postgresql://ctsr_user:ctsr_password@localhost:5432/ctsr_db
        SECRET_KEY: test-secret-key-for-ci
        API_PORT: 8000

    - name: Install frontend dependencies
      run: |
        cd streamlit-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test API endpoints
      run: |
        python -m pip install httpx
        python << 'EOF'
        import httpx
        import time

        # Wait for API to be ready
        time.sleep(5)

        client = httpx.Client()
        try:
            response = client.get("http://localhost:8000/health", timeout=10.0)
            print(f"API Health: {response.status_code}")
            print(response.json())
            assert response.status_code == 200, "API health check failed"
        except Exception as e:
            print(f"API not ready: {e}")
            exit(1)
        finally:
            client.close()
        EOF

    - name: Run integration tests
      run: |
        cd streamlit-app
        if [ -d "tests" ] && [ -f "tests/test_integration.py" ]; then
          pytest tests/test_integration.py -v
        else
          echo "No integration tests found"
        fi
      continue-on-error: true
