services:
  postgres:
    image: postgres:15-alpine
    container_name: ctsr-postgres
    environment:
      POSTGRES_DB: ctsr
      POSTGRES_USER: ctsr_user
      POSTGRES_PASSWORD: ctsr_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./ctsr-package/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctsr_user -d ctsr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ctsr

  api:
    build:
      context: ./ctsr-api
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ctsr
      POSTGRES_USER: ctsr_user
      POSTGRES_PASSWORD: ctsr_dev_password
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: "true"
      LOG_LEVEL: INFO
      CORS_ORIGINS: http://localhost:8501,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8007:8000"
    volumes:
      - ./ctsr-api:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctsr

  streamlit:
    build:
      context: ./streamlit-app
      dockerfile: Dockerfile
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8503:8501"
    volumes:
      - ./streamlit-app:/app
    networks:
      - ctsr
    command: ["streamlit", "run", "app.py", "--server.address=0.0.0.0", "--logger.level=info"]

volumes:
  postgres_data:
    driver: local

networks:
  ctsr:
    driver: bridge
